version: '3'

################################################################################
# NETWORKS
################################################################################
networks:
  dev:             # Network name given  for this stack
    name: dev-network       # Network pre existing name Compose has to look to connect your app's container

################################################################################
# SERVICES
################################################################################
services:
  client:
    container_name: client-template
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '5001:5001'
    
    # stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_OPTIONS=--openssl-legacy-provider

    networks:
      - dev
    volumes:
      - .:/usr/src/service
      # - ./node_modules:/usr/src/service/node_modules